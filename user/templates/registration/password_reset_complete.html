{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password reset complete" %}{% endblock %}

{% block content %}
<div class="primary container">
    <p class="separate">{% trans "Your password has been reset!" %}</p>
    <p>
        {% blocktrans trimmed %}
            You may now <a href="{{ login_url }}">log in</a>.
        {% endblocktrans %}
    </p>
</div>
{% endblock %}
