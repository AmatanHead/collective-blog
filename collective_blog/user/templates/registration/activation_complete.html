{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Account Activated" %}{% endblock %}

{% block content %}
<div class="primary container">
    <p class="separate">{% trans "Your account is now activated." %}</p>
    {% if not user.is_authenticated %}
        <p>
            {% blocktrans trimmed%}
                You may now <a href="{{ login_url }}">log in</a>.
            {% endblocktrans %}
        </p>
    {% endif %}
</div>
{% endblock %}
