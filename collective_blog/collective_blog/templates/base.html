{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block style %}
        <link rel="stylesheet" href="{% static "build/main.css" %}">
    {% endblock %}
    {% block extra_style %}
    {% endblock %}
</head>
<body>
    <div class="block">
        {% block nav %}
            <div class="primary container">
                <h3><a href="/">{{ global_site_name }}</a></h3>
            </div>
        {% endblock %}

        {% block content %}
        {% endblock %}


    </div>
</body>
</html>
