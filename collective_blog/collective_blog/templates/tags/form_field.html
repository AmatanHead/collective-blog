<div class="{{ css_class }} {% if field.errors %}error{% endif %}">
    {{ field.label_tag }}
    {{ field }}
    {% if field.errors %}
        <br>
        <div class="errlist">
            {{ field.errors }}
        </div>
    {% endif %}
    {% if field.help_text %}
        {% autoescape off %}
            <div class="helptext">{{ field.help_text }}</div>
        {% endautoescape %}
    {% endif %}
</div>
