{% load i18n %}
{% load humanize %}

<h1 class="title">{{ post.heading }}</h1>
<p>
    {% trans "Author:" %}
    <a href="{% url "view_profile" username=post.author.username %}">{{ post.author.username }}</a>,
    {{ post.created|naturaltime }}
</p>
{% if post.blog %}
    <p>
        <span class="badge">
            {% if post.blog.icon %}<span class="{{ post.blog.icon }} icon"></span>{% endif %}
            {{ post.blog.name }}
        </span>
    </p>
{% endif %}

<hr>

{{ post.content.html_force|safe }}

<hr>

<p>
    Blog stats here...
</p>
